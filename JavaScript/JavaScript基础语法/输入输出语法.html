<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 1.文档输出内容，
    // 里面可以是标签，会被解析到body
    document.write('我在body里面')
    document.write('<h1>我是一个一级标题</h1>')
    // 2.页面弹窗输出
    alert('我是alert弹窗')
    // 3.控制台打印输出
    console.log('我是给程序员看的')

    //输入语句，
    // 显示对话框，提示用户输入信息
    prompt('请输入您的年龄') 
  </script>
</body>

</html>
