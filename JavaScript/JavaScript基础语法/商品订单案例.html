<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      margin: 0 auto;
      text-align: center;
      width: 600px;
    }
  </style>
</head>

<body>


  <script>
    //用户输入
    let price = +prompt('请输入商品价格：')
    let num = +prompt('请输入商品数量：')
    let address = prompt('请输入收货地址：')
    //计算价格
    let total = price * num
    //输出
    document.write(`
      <table border="1" height="100px" cellspacing="0">
    <caption>订单确认</caption>
    <thead>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>小米青春版plus</td>
        <td>${price}元</td>
        <td>${num}</td>
        <td>${total}</td>
        <td>${address}</td>
      </tr>
    </tbody>
  </table>
    `)
  </script>
</body>

</html>
