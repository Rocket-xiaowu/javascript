<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    //语法：事件源.addEventListener(事件类型，事件处理(一般是函数))
    //示例需求：点击按钮，弹出对话框
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      alert('你点击了按钮')
    })
  </script>
</body>

</html>
