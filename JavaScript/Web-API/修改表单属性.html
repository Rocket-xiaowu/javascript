  <input type="checkbox">

    /* 表单属性中添加效果，溢出就没有效果
    一律使用布尔值类型，true是添加，false是移除 */
    //1.获取
    const ipt = document.querySelector('input')
    //通过js勾上复选框，可以通过遍历实现一键全选

    ipt.disabled = true//true是禁用，默认是false
