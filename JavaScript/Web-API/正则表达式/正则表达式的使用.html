<body>
  <script>
    //被检测字符串
    const str = 'javaScript学习'
    //1.定义规则
    const reg = /java/
    //2.检测,返回值为true、false
    console.log(reg.test(str))
    //3.exec(),返回值为数组，未找到返回空数组
    console.log(reg.exec(str))
  </script>
