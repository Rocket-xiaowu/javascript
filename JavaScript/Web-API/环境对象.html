<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    //this代表当前函数的环境
    //普通函数this指向window，事件中，谁调用，指向谁
    function fn() {
      console.log(this)
    }
    fn()
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      console.log(this)
    })

  </script>
</body>

</html>
