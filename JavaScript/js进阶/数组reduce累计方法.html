  <script>
    //可以没有初始值
    //语法：arr.reduce(function(上一次值，当前值){}，初始值)
    const arr = [1, 2, 3, 4]
    const sum = arr.reduce((prev, current) => prev + current)
    console.log(sum)
  </script>
