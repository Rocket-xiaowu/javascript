<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //forEach遍历数组，和map的区别是不返回数组
    const arr = [1, 2, 3, 4]
    arr.forEach(function (item, index) {
      console.log(item)  //元素
      console.log(index)  //索引号
    })
  </script>
</body>

</html>
