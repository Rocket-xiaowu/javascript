<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //filter筛选复合要求的元素，并返回数组
    const arr = [10, 20, 30]
    const newArr = arr.filter(function (item, index) {
      // console.log(item)
      // console.log(index)
      return item >= 20
    })
    console.log(newArr)
  </script>
</body>

</html>
