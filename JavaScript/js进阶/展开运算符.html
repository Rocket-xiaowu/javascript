<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3]
    //特点：不会修改原数组，只是将其展开
    console.log(...arr)  //1 2 3

    //典型运用：求数组最大值 合并数组
    console.log(Math.max(...arr))

    const arr2 = [3, 4, 5]
    const arr3 = [...arr, ...arr2]
    console.log(arr3)
  </script>
</body>

</html>
