  <script>
    //1.length，求字符串的长度

    /* const str = '2024-12-29'

    //3.字符串的截取 substring(indexstart[,indexend])
    //没有结束，默认截到最后，写了不包含indexend
    const str = '马上又要考试了'
    console.log(str.substring(4))
    console.log(str.substring(4, 6))

    //4. 判断是否以某个字符开头 startWith(查找字符[,起始位置])
    //起始位置默认是0,返回值为true false
    console.log(str.startsWith('马上', 0))  //true
